<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Compliment Generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="six columns animated bounceInLeft">
        <div id="me" class="quarter">
          <h1>Fizal Sarif</h1>
          <p>I love building things and solving problems! Finding unique solutions for challenges I face are one of my strong points, a great example of which would be the piece of paper that holds the RAM Module in my laptop in place. </p>
        </div>
      </div>
      <div class="six columns animated bounceInRight">
        <div id="progress" class="quarter">
          <h1>Projects I'm Working On</h1>
        </div>
      </div>

    </div>


    <div class="second row">
      <div class=" six columns animated bounceInLeft">
        <div id="complete" class="quarter">
          <h1>Completed Projects</h1>

        </div>
      </div>
      <div class="six columns animated bounceInRight">
        <div id="connect" class="quarter">
          <h1>Connect With Me</h1>

        </div>
      </div>

    </div>

  </div>

</body>
</html>
